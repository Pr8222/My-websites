<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/datatables.min.css">
    <link rel="stylesheet" href="/CSS/userManagement.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="wrapper" style="margin-bottom: 8px;">
        <h1>User Management Dashoboard</h1>
        <div class="btnContainer">
            <button class="btn verification">SuperAdmin</button>
            <button class="btn" id="editAdmin">Edit Info</button>
            <button class="btn" id="logout"><i class="fa-solid fa-arrow-left fa-lg" style="color: #000000;"></i></button>
        </div>
    </div>
    <div class="wrapper">
        <table id="usersTable" style="font-size: 12px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Show all users</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="wrapper">
                        <div class="userId">
                            <p>User Id:</p>
                        </div>
                        <div class="userName">
                            <p>Username:</p>
                        </div>
                        <div class="userEmail">
                            <p>User Email:</p>
                        </div>
                        <div class="userAge">
                            <p>User Age:</p>
                        </div>
                        <div class="userRole">
                            <p>User Role:</p>
                        </div>
                        <div class="userKeys">
                            <p>User Keys:</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/datatables.min.js"></script>
    <script src="/JS/userManagement.js"></script>
</body>

</html>
