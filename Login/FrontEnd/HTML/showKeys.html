<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/datatables.min.css">
    <link rel="stylesheet" href="/CSS/userManagement.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="wrapper" style="margin-bottom: 8px;">
        <h1>User Management Dashoboard</h1>
        <hr>
        <div class="btnContainer">
            <button class="btn" id="go-back">
                <i class='bx bx-arrow-back bx-flip-vertical' style='color:#000000'></i>
                back
            </button>
        </div>
    </div>
    <div class="wrapper">
        <table id="keysTable" style="font-size: 12px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Key Name</th>
                    <th>Friendly Key Name</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Key Name</th>
                    <th>Friendly Key Name</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="toastContainer">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/datatables.min.js"></script>
    <script src="/JS/showKeys.js"></script>

</html>
