<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS//bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="userEmail" placeholder="Email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="number" id="userAge" placeholder="Age">
                <i class='bx bxs-baby-carriage'></i>
            </div>
            <div class="input-box">
                <input type="password" id="userPassword" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" Placeholder="Confirm Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button id="registerBtn" class="btn">Register</button>

            <div class="login-link">
                <p>Already registered? <a href="/HTML/login.html">Login</a></p>
            </div>
        </form>
    </div>

    <div id="toastContainer" class="position-fixed bottom-0 end-5 p-3">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/register.js"></script>
</body>

</html>
