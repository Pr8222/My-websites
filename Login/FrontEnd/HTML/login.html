<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="userPassword" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="/HTML/forgotPass.html">Forgot Password?</a>
            </div>

            <button class="btn" id="login-btn">Login</button>

            <div class="register-link">
                <p>New user? <a href="/HTML/register.html"> Regeister</a></p>
            </div>
        </form>
    </div>
    <div id="toastContainer" class="position-fixed bottom-0 end-5 p-3">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/Js/login.js"></script>
</body>

</html>
