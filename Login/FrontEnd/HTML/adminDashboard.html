<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/datatables.min.css">
    <link rel="stylesheet" href="/CSS/adminDashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="wrapper" style="margin-bottom: 8px;">
        <h1 style="margin-bottom: 20px;">Admin Dashboard</h1>
        <hr>
        <div class="btnContainer">
            <button class="btn" id="editAdmin"><i class='bx bxs-edit' undefined ></i> Edit Info</button>
            <button class="btn" id="logout"><i class='bx bx-log-out'></i> Logout</button>
        </div>
        <div class="btnContainer">
            <button class="btn" id="editKeys"><i class='bx bx-key' ></i> Key List</button>
            <button class="btn" id="userManagement"><i class='bx bx-user-circle'></i> Mange Users</button>
        </div>
    </div>

    <div id="modalEditing" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Change admin datas</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="editInfo">
                        <div class="row input-box">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" id="editUsername" class="form-control">
                        </div>
                        <div class="row input-box">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" id="editEmail" class="form-control">
                        </div>
                        <div class="row input-box">
                            <label for="editAge" class="form-label">Age</label>
                            <input type="number" id="editAge"  class="form-control">
                        </div>
                        <div class="row input-box">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" id="editPassword" class="form-control">
                        </div>
                        <div class="row input-box">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="saveBtn">Save</button>
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/datatables.min.js"></script>
    <script src="/JS/admin.js"></script>
</body>

</html>
