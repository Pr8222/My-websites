<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نت راز</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div class="row">
        <div class="wrapper" id="editUser">
            <form action="">
                <h2>Edit</h2>
                <hr>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="userEmail" placeholder="email(at)gmail.com">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="number" id="userAge" placeholder="Age">
                    <i class="bx bxs-baby-carriage"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="userPassword" placeholder="New Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Conrfirm New Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <button id="editBtn" class="btn"> <i class='bx bxs-save' ></i> Save Changes</button>

            </form>
        </div>
        <div class="wrapper">
            <h1>Welcome</h1>
            <hr>
            <p id="WelcomeUser" style="text-align: center;"><b></b></p>
            <p> This is my very first login website.<br>
                In this page, you can logout or change your username, password, etc.<br>
                If there are anything or ideas that helps me to improve my web development,
                contact me through this email:
            </p>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=parsa.rohani82@gmail.com&su=Hello&body=Hey there Parsa."
                    target="_blank" style="text-align: center;">Email</a>
        </div>
        <div class="wrapper" id="actions">
            <h2>Actions</h2>
            <hr>
            <button id="logoutBtn" class="btn"> <i class='bx bx-log-out'></i> Logout</button>
            <button id="deleteBtn" class="btn"> <i class='bx bxs-trash-alt' undefined ></i> Delete Account</button>
        </div>
    </div>
    <div id="toastContainer">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>
<script src="/JS/bootstrap.bundle.min.js"></script>
<script src="/JS/jquery-3.7.1.js"></script>
<script src="/JS/user.js"></script>

</html>
