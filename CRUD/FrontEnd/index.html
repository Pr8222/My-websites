<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap5.css">

</head>

<body>
    <div class="addRow">
        <button class="btn btn-primary addBtn">کاربر جدید</button>
    </div>
    <table id="userTable" class="table table-striped table-hover table-bordered table-sm display nowrap"
        style="font-size: 12px;">
        <thead>
            <tr>
                <th>شناسه کاربر</th>
                <th>نام کاربر</th>
                <th>پست الکترونیک</th>
                <th>سن</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>شناسه کاربر</th>
                <th>نام کاربر</th>
                <th>پست الکترونیک</th>
                <th>سن</th>
                <th>عملیات</th>
            </tr>
        </tfoot>
    </table>
    <!-- Modal editing for the table -->
    <div id="editModal" class="modal fade" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container">
                    <form id="editForm">
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="modalId" class="form-label">ID</label>
                                <input type="number" id="modalId" class="form-control">
                            </div>
                            <div class="mb-3 col-9">
                                <label for="modalName" class="form-label">Name</label>
                                <input type="text" id="modalName" class="form-control">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <lable for="modalEmail" class="form-label">Email</lable>
                                    <input type="email" id="modalEmail" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="modalPassword" class="form-label">Password</label>
                                    <input type="password" id="modalPassword" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="modalAge" class="form-label">Age</label>
                                    <input type="number" id="modalAge" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveModalBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal adding for the table-->
    <div id="addModal" class="modal fade" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Add New Row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container">
                    <form id="addForm">
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="addId" class="form-label">ID</label>
                                <input type="number" id="addId" class="form-control">
                            </div>
                            <div class="mb-3 col-9">
                                <label for="addName" class="form-label">Name</label>
                                <input type="text" id="addName" class="form-control">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <lable for="addEmail" class="form-label">Email</lable>
                                    <input type="email" id="addEmail" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="addPassword" class="form-label">Password</label>
                                    <input type="password" id="addPassword" class="form-control">
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="addConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type ="password" id="addConfirmPassword" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="addAge" class="form-label">Age</label>
                                    <input type="number" id="addAge" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addModalBtn">Add Row</button>
                </div>
            </div>
        </div>
    </div>
    <!--Creating pop up notification-->
    <div id="toastContainer" class="position-fixed bottom-0 end-5 p-3">
        <div id="actionToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
